<!DOCTYPE html>

<html>
    <head>
        <title>Accueil</title>
        <meta http-equiv="Content-Type"
              content="text/html; charset=utf-8" />
        <link rel="stylesheet" 
              type="text/css"
              href="miseEnPage.css" />
    </head>

    <body>
        <form action="ServletValidation" method="post">
            <fieldset>
                <legend>Identification de l'utilisateur</legend>

                <div class="divTexte">
                    <label for="nom">Nom : </label>
                    <input type="text"
                           name="nomUtil"
                           id="nom" />
                </div>

                <div class="divTexte">
                    <label for="mot">Mot de passe : </label>
                    <input type="password"
                           name="motPasseUtil"
                           id="mot" />
                </div>
            </fieldset>

            <fieldset>
                <legend>Type d'acc√®s</legend>
                <input type="radio"
                       name="choixAcces"
                       value="lecture"
                       id="radio1"
                       checked="checked"/>
                <label for="radio1">Lecture</label>
                <input type="radio"
                       name="choixAcces"
                       id="radio2"
                       value="modification" />
                <label for="radio2">Modification</label>
            </fieldset>

            <div id="envoyer">
                <input type="submit"
                       value="Envoyer" />
            </div>
        </form>
    </body>
</html>
